name: Publish to Maven Repo

on:
  push:
    tags:
      - 'v*'  # Nur bei Version-Tags wie v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and publish to local repo folder
        run: ./gradlew publish

      - name: Checkout maven-repo
        uses: actions/checkout@v4
        with:
          repository: deinuser/maven-repo
          path: maven-repo
          token: ${{ secrets.MAVEN_REPO_TOKEN }}

      - name: Copy published artifacts
        run: |
          mkdir -p maven-repo/repo/releases
          cp -r paper/api/build/repo/releases/* maven-repo/repo/releases/

      - name: Commit and push to maven-repo
        run: |
          cd maven-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Publish new version"
          git push